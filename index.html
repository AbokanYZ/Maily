<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maily</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Roboto:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aae6fcc790.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
            <header>
                <nav>
                    <div class="logo">
                        <img src="./img/logo.svg" height="45" alt="Logo">
                    </div> 

                    <div class="right-part">
                        <a href="#">Qui somme-nous ?</a>
                    </div>
                </nav>
            </header>

            <div class="container">
                <div class="bloc-text">
                    <div class="content">
                        <div class="left">
                            <p>Facilitez-vous le quotidien avec Maily !</p>
                        </div>
        
                        <div class="right">
                            <p>Avec nous, votre boîte mail ne sera plus jamais comme avant <i class="fa-regular fa-hand"></i></p>
                            <div class="button">
                                <a href="#">Téléchargez</a>
                            </div>
                        </div>  
                    </div>

                    <div class="bloc-img">
                        <img src="./img/mail.svg" alt="Client mail">
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
