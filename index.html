<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maily</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aae6fcc790.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <header>
                <nav>
                    <div class="logo">
                        <h2>MAILY</h2>
                    </div> 
                </nav>
            </header>

            <div class="bloc-text">
                <div class="left">
                    <h1>Facilitez-vous la gestion de mails, avec Maily !</h1>
                </div>

                <div class="right">
                    <p>
                        Avec nous, vous n'aurez plus jamais votre boîte mail surchargé
                        <i class="fa-regular fa-hand"></i>.</p>

                        <div class="button">
                            <a href="#">Téléchargez</a>
                        </div>
                </div>
            </div>

            <div class="img-container">
                <img src="./img/mail.svg" alt="mail">
            </div>
        </div>
    </section>
</body>
</html>
